<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1,  minimum-scale=1, maximum-scale=1, viewport-fit=cover, width=device-width">
  </meta>
  <meta name="apple-mobile-web-app-capable" content="yes">
  </meta>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  </meta>
  <title>FUNCTOR 001 Hyper Room</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="/assets/css/room.css">
  </style>
  <script src="/assets/lib/aframe-v1.7.1.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  <script src="https://unpkg.com/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
  <script src="/assets/js/pigeon-receiver.js" type="module"></script>
  <script src="/assets/js/aframe-emoji-boid.js" type="module"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene xr-mode-ui="enabled: false" embedded cursor="rayOrigin: mouse; fuse: false;">

    <a-assets>
      <a-asset-item id="room" src="/assets/gltf/pa.glb"></a-asset-item>
      <a-asset-item id="ipad" src="/assets/gltf/ipad.glb"></a-asset-item>
    </a-assets>

    <a-entity gltf-model="#room" position="0 1.4 -1" rotation="0 -60 0"></a-entity>
    <a-entity gltf-model="#ipad" position="0 1.5 -1" scale="0.1 0.1 0.1" pigeon-receiver></a-entity>
    <a-entity emoji-boid></a-entity>

    <a-entity position="0 -1.5 1">
      <a-camera look-controls="enabled: false" wasd-controls="enabled: false" orbit-controls="target: 0 1.5 -1; dampingFactor: 0.1; rotateSpeed: 2; zoomSpeed: 2; minDistance: 0.2; maxDistance: 1.2; autoRotate: true; autoRotateSpeed: 1;"></a-camera>
    </a-entity>
  </a-scene>
</body>

</html>
