<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1,  minimum-scale=1, maximum-scale=1, viewport-fit=cover, width=device-width">
  </meta>
  <meta name="apple-mobile-web-app-capable" content="yes">
  </meta>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  </meta>
  <title>ARJSTEST</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css">
  </style>
  <script src="/assets/lib/aframe-v1.7.1.min.js"></script>
  <script src="/assets/js/pigeon-receiver.js" type="module"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene xr-mode-ui="enabled: true" embedded>

    <a-assets>
      <a-asset-item id="room" src="/assets/gltf/villamoderna.glb"></a-asset-item>
      <a-asset-item id="ipad" src="/assets/gltf/ipad.glb"></a-asset-item>
    </a-assets>

    <a-entity gltf-model="#room" position="0, 1.2, 0" rotation="0, -60, 0"></a-entity>
    <a-entity gltf-model="#ipad" position="0, 1.5, -1" scale="0.1 0.1 0.1" pigeon-receiver></a-entity>

    <a-camera look-controls="enabled: true" fov="73"></a-camera>
  </a-scene>
</body>

</html>
