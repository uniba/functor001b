<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1,  minimum-scale=1, maximum-scale=1, viewport-fit=cover, width=device-width">
  </meta>
  <meta name="apple-mobile-web-app-capable" content="yes">
  </meta>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  </meta>
  <title>ARJSTEST</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css">
  </style>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene xr-mode-ui="enabled: true" arjs>
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" material="color: red;"></a-box>
    </a-marker>

    <a-assets>
      <a-asset-item id="room" src="/assets/gltf/villamoderna.glb"></a-asset-item>
    </a-assets>

    <a-entity gltf-model="#room" position="-1, 1.2, 0"></a-entity>

    <a-box position="0 0.5 -10" material="color: blue;"></a-box>

    <a-camera look-controls="enabled: true" fov="73"></a-camera>
  </a-scene>
</body>

</html>
